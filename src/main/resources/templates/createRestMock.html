<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Create Rest Mock</title>
</head>
<body>
		<div class='container h-100 d-flex justify-content-center'>
			<div class="row text-white">
				<div
					class="col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 mx-auto text-center form p-4">
					<h1>
						<span class="label label-primary label-bs">Create Rest
							mock</span>
					</h1>
					<form  action="#" th:action="@{/mock}" th:object="${endpointInfo}" method="post">
						<div class="form-group">
							<label for="applicationName">Application Name</label> <input
								type="text" class="form-control" id="applicationName" name="applicationName"
								th:field="*{applicationName}"
								placeholder="Enter Application Name">
						</div>

						<div class="form-check-inline">
							<label class="radio-inline"> <input type="radio"
								name="httpMethod" th:field="*{httpMethod}" value="GET" required>GET
							</label> <label class="radio-inline"> <input type="radio"
								name="httpMethod" th:field="*{httpMethod}" value="POST" required>POST
							</label>
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">Request JSON</label>
							<textarea class="form-control" id="requestJson"
								name='requestJson' rows="7" th:field="*{requestJson}"></textarea>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="strictPostBody"
								name='strictPostBody'  th:field="*{strictPostBody}"> <label class="form-check-label"
								for="exampleCheck1" data-toggle="tooltip" data-placement="top"
								title="In Strick Json, the Mock needs exact Request Json">Strict</label>
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">Response JSON</label>
							<textarea class="form-control" id="responseJson"
								name="responseJson" rows="7" th:field="*{responseJson}"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Create Mock</button>
					</form>
				</div>
			</div>
		</div>

</body>
</html>
